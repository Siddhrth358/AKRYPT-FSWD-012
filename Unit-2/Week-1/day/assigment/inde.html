<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>

  <style>
    #num1 {
      width: 300px;
      height: 50px;
      margin-left: 300px;
      text-align: center;
      font-size: 20px;
    }
    #num2 {
      width: 300px;
      height: 50px;
      text-align: center;
      font-size: 20px;
    }
    .firstDiv {
      margin-left: 20%;
      margin-top: 30px;
      /* text-align: center; */
      border: none;
    }
    .btn {
      width: 300px;
      height: 40px;
      background-color: darkorchid;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 20px;
    }
    .para {
      border: 2px solid black;
      width: 400px;
      height: 40px;
      text-align: center;
      font-size: 30px;
      border-radius: 20px;
      margin-left: 400px;
    }
    .Second {
      text-align: center;
      font-size: 20px;
    }
    .input {
      width: 350px;
      height: 35px;
      text-align: center;
      font-size: 25px;
    }
    .btn1 {
      width: 200px;
      height: 40px;
      background-color: darkorchid;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 20px;
    }
    .line{

        width: 70%;
        height: 1px;
    }
  </style>

  <body style="margin: 0; padding: 0; background-color: aqua">
    <!-- //   ================================= <  Q.1 > ===============  // -->

    <div class="firstDiv">
      <input type="number" id="num1" placeholder="1st Number Enter" />
      <input
        type="number"
        id="num2"
        placeholder="2st Number Enter"
      /><br /><br />
      <button onclick="add()" class="btn">Add</button>
      <button onclick="subtract()" class="btn">Subtract</button>
      <button onclick="multiply()" class="btn">Multiply</button>
      <button onclick="divide()" class="btn">Divide</button>
      <p id="result" class="para"></p>
    </div>
    <!-- //   ================================= <  Q.2 > ===============  // -->

    <br /><br /><br />

    <div class="Second">
      <input type="text" name="name" id="name" class="input" />
      <select id="gender" class="input">
        <option value="">--</option>
        <option value="Male">M</option>
        <option value="Female">F</option>
      </select>
      <input type="text" name="email" id="email" class="input" />
      <input type="text" name="mobile" id="mobile" class="input" />
      <hr class="line"/>
      <h1 id="dName">NAME</h1>
      <h2 id="dGender">GENDER</h2>
      <h3 id="dEmail">EMAIL</h3>
      <h4 id="dMobile">MOBILE</h4>
      <hr class="line"/>
      <button onclick="showName()" class="btn1">NAME</button>
      <button onclick="showGender()" class="btn1">GENDER</button>
      <button onclick="showEmail()" class="btn1">EMAIL</button>
      <button onclick="showMobile()" class="btn1">MOBILE</button>
      <button onclick="resetForm()" class="btn1">RESET FORM</button>
      <button onclick="resetDisplay()" class="btn1">RESET DISPLAY</button>
    </div>
    <!-- //   ================================= <  Q.3 > ===============  // -->
    <br /><br>
    <hr class="line"><br>
    <div class="Second">
      <button onclick="showFirstName()" class="btn">FIRSTNAME</button>
      <button onclick="showLastName()" class="btn">MIDDELNAME</button>
      <button onclick="showFullName()" class="btn">LASTNAMEE</button>
    </div>
    <!-- //   ================================= <  javascript > ===============  // -->

    <script type="text/javascript">
      let num1 = document.getElementById("num1");
      let num2 = document.getElementById("num2");
      let par = document.getElementById("result");

      function add() {
        par.innerText = Number(num1.value) + Number(num2.value);
      }
      function subtract() {
        par.innerText = Number(num1.value) - Number(num2.value);
      }
      function multiply() {
        par.innerText = Number(num1.value) * Number(num2.value);
      }
      function divide() {
        par.innerText = Number(num1.value) / Number(num2.value);
      }

      //   ================================= <  Q.2 > ===============  //

      let name = document.getElementById("name");
      let dName = document.getElementById("dName");

      function showName() {
        dName.innerText = name.value;
      }
      let gender = document.getElementById("gender");
      let dGender = document.getElementById("dGender");

      function showGender() {
        dGender.innerText = gender.value;
      }
      let email = document.getElementById("email");
      let dEmail = document.getElementById("dEmail");

      function showEmail() {
        dEmail.innerText = email.value;
      }

      let mobile = document.getElementById("mobile");
      let dMobile = document.getElementById("dMobile");

      function showMobile() {
        dMobile.innerText = mobile.value;
      }

      function resetForm() {
        name.value = " ";
        gender.value = " ";
        email.value = " ";
        mobile.value = " ";
      }

      function resetDisplay() {
        dName.innerText = "NAME";
        dGender.innerText = "GENDER";
        dEmail.innerText = "EMAIL";
        dMobile.innerText = "MOBILE";
      }

      //   ================================= <  Q.3 > ===============  //

      function showFirstName() {
        // Complete to show an alert with your first name
        alert("FIRS SIDDHARTH");
      }

      function showLastName() {
        // Complete to show an alert with your last name
        alert(" Second Rawan");
      }

      function showFullName() {
        // Complete to show an alert with your full name (firstname lastname)
        alert("Last Hacker");
      }
    </script>
  </body>
</html>
