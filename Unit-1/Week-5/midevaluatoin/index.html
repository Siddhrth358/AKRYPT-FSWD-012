<!DOCTYPE html>
<html lang="en">
<head>
 <style>
        .circle{
                     

                     position: absolute;
        

                     height: 30px;
        

                     width: 30px;
        

                     border-radius: 100px;
        

                     border: 2px solid black;
                
        

                 }
            .number{

                    text-align: center;
                    position: relative;
                    bottom: 17px;
                    display: block;
                    align-items: self-end;
                    float: inline-start;
                    justify-items: center;

                 }

 </style>
</head>
<body>

    <div class="circle">
        <h3 class="number">1</h3>
    </div>

</body>
</html>
