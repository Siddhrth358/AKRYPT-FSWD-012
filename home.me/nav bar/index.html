<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .conteiner{
        position: relative;
        width: 524px;
        height: 50px;
        background-color:#222 ;
        /* color: black; */
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;

       }
       .conteiner a{

        position: relative;
        display: inline-block;
        font-size: 1em;
        font-weight: 500;
        color: #fff;
        text-decoration: none;
        padding: 0 23px;
        z-index: 1;

       }
       .conteiner span{

            position: absolute;
            top: 0;
            left: 0;
            width: 95px;
            height: 100%;
            background: linear-gradient(450deg , #4f1919, #ff3333);
            border-radius: 8px;
            transition: .10s;
        }
        .conteiner a:nth-child(1):hover~span{

            left: 0;
        }
        .conteiner a:nth-child(2):hover~span{

            left: 95px;
        }
        .conteiner a:nth-child(3):hover~span{

            left: 185px;
            width: 110px;
        }
        .conteiner a:nth-child(4):hover~span{

            left:289px;
            width: 115px;
        }
       .conteiner a:nth-child(5):hover~span{

            left: 413px;
            width: 110px;
        }
      
    </style>
</head>
<body>

    
        <div  class="conteiner">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Product</a>
        <a href="#">Service</a>
        <a href="#">Contanct</a>
        <span></span>
        </div>
</body>
</html>
